<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem for Mainak</title>
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #FF5733;
            }
            50% {
                text-shadow: 0 0 20px #FFC300;
            }
            100% {
                text-shadow: 0 0 10px #FF5733;
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ibb.co/f0qV5PV/Screenshot-20241209-003233-1.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #FFFFFF;
        }

        h1 {
            font-size: 2.5em;
            animation: textGlow 3s infinite;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        p:nth-child(2) {
            animation-delay: 1s;
        }

        p:nth-child(3) {
            animation-delay: 2s;
        }

        p:nth-child(4) {
            animation-delay: 3s;
        }

        img {
            margin-top: 30px;
            width: 200px;
            border-radius: 10px;
            animation: slideIn 1.5s ease;
        }

        .link {
            color: #FF5733;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>A Tribute to Mainak</h1>
    <p>Beneath the stars, our friendship shines,</p>
    <p>A bond so pure, it defies the times.</p>
    <p>Mainak, your kindness, a guiding light,</p>
    <p>Making every moment feel so right.</p>
    <a href="https://ibb.co/f0qV5PV">
        <img src="https://i.ibb.co/f0qV5PV/Screenshot-20241209-003233-1.jpg" alt="Screenshot-20241209-003233-1" border="0" />
    </a>
    <br />
    <a target='_blank' href='https://poetandpoem.com/Emily-Dickinson/A-Night-there-lay-the-Days-between' class="link">Days Between Lyrics</a>
</body>
</html>
